<!DOCTYPE html> <!-- Gets a 96 accessibility score on lighthouse -->
<html lang="en">
<head>
	<title>Accessibility Site</title>
	<link rel="stylesheet" type="text/css" href="accessibility-site-style.css">
</head>
<body>
	<header>
		<h1> Simple But Accessible Page For 4 Pics</h1>
	</header>

	<section>
	<div id="img-box">
		<img src="https://i.ytimg.com/vi/PFTgY4qVoug/maxresdefault.jpg" alt="Laminated Danish sandwich loaf">
		<img src="https://www.pastrieslikeapro.com/wp-content/uploads/2016/09/finished-pic.-1-of-1-518x343.jpg" alt="cross section of a laminated pastry">
		<img src="https://bewitchingkitchen.files.wordpress.com/2018/06/fujisan-bread4.jpg?w=640&h=428" alt="round laminated bun">
		<img src="https://roodelia.files.wordpress.com/2013/02/lb_003.jpg" alt="croissant cross section">
	</div>
	</section>

	<form>
		<h4>Did you enjoy the bread pictures?</h4>

		<div>
		<input type="radio" name="like" id="yes">
		<label for="yes">I did enjoy!</label>
		</div>

		<div>
		<input type="radio" name="like" id="no">
		<label for="no">I didn't like it</label>
		</div>
		
		<input type="submit" value="Send Feedback">
		
	</form>
</body>
</html>
