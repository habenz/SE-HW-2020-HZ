<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="team1" class="score-card">
    <span class="team-name">Team 1</span>
    <h2 id="score1" class="score">0</h2>
    <div class="score-button-wrapper">
      <button id="increment1" class="increment">+</button>
      <button id="decrement1" class="decrement">-</button>
    </div>
  </div>
  <div id="team2" class="score-card">
    <span class="team-name">Team 2</span>
    <h2 id="score2" class="score">0</h2>
    <div class="score-button-wrapper">
      <button id="increment2" class="increment">+</button>
      <button id="decrement2" class="decrement">-</button>
    </div>
  </div>
  <div id="team3" class="score-card">
    <span class="team-name">Team 3</span>
    <h2 id="score3" class="score">0</h2>
    <div class="score-button-wrapper">
      <button id="increment3" class="increment">+</button>
      <button id="decrement3" class="decrement">-</button>
    </div>
  </div>

</body>
</html>
